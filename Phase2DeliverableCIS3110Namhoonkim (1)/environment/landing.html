    <script>
var x = document.querySelector('.x'); //help me make output to the page

function getCookie(cname) //read existing cookies, if they are there...
{
    console.log("loading get cookie...");
    
    var name = cname + "=";
    console.log(`document cookie list is ${document.cookie}`);
    var ca = document.cookie.split(";"); //!
    console.log("displaing ca: " + ca);
    
    for(var i = 0; i < ca.length; i++)
    {
        var c = ca[i];
        console.log(`c at i: ${ca[i]}`);
        while(c.charAt(0)==' ') c = c.substring(1);
        if(c.indexOf(name) == 0){
            return c.substring(name.length, c.length);
        }
    }
    
    return "";    
}
function checkCookie()
{ 
    var t = getCookie("authenticated"); //username is cookiename set by me
    if(t != "true"){
        alert("cant authenticate at this time ");
    }else
    {
        x.innerHTML = 'Welcome back... content follows';
    }
}
//read the cookie, 'authenticated' once we go to the landing page
checkCookie();
</script>
